name: Scrape Jobs (Playwright) Every 2 Hours

on:
  schedule:
    - cron: '0 */2 * * *'
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'scraper.py'
      - '.github/workflows/scrape-jobs.yml'

permissions:
  contents: write

jobs:
  scrape-and-save:
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ›Žï¸ Checkout Repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: ðŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: ðŸ“¦ Install Dependencies (Playwright)
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 lxml playwright
          playwright install chromium

      - name: Install Playwright
        run: |
              pip install playwright
              playwright install chromium
              playwright install-deps chromium

      - name: ðŸ” Run Job Scraper
        run: |
          python scraper.py
        env:
          PYTHONUNBUFFERED: 1
      
      - name: ðŸ’¾ Commit Job Data
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "Job Scraper Bot"
          
          mkdir -p data
          
          if [ -f "jobs_data.json" ]; then
            mv jobs_data.json data/jobs.json
          fi
          
          echo "{\"lastUpdated\": \"$(date -u +"%Y-%m-%dT%H:%M:%SZ")\"}" > data/last_update.json
          
          git add data/
          git diff --quiet && git diff --staged --quiet || git commit -m "ðŸ¤– Auto-update: Jobs at $(date -u +"%Y-%m-%d %H:%M UTC")"
          git push
      
      - name: ðŸ“Š Generate Summary
        run: |
          if [ -f "data/jobs.json" ]; then
            JOB_COUNT=$(grep -o '"id":' data/jobs.json | wc -l)
            echo "### ðŸŽ¯ Job Scraping Complete!" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "- **Total Jobs Found:** $JOB_COUNT" >> $GITHUB_STEP_SUMMARY
            echo "- **Last Updated:** $(date -u +"%Y-%m-%d %H:%M UTC")" >> $GITHUB_STEP_SUMMARY
            echo "- **Sources:** Remotive, WeWorkRemotely, Wellfound (Playwright)" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "âœ… Jobs data saved to \`data/jobs.json\`" >> $GITHUB_STEP_SUMMARY
          fi
     
